	<div class="inner-bg">
		<div class="container">
			<div class="row">
				<div class="col-sm-8 text">
					<h1 class="wow fadeInLeftBig" data-wow-duration="1.5s" data-wow-delay="1s">
						二人转简介
					</h1>
					<div class="description wow fadeInLeftBig" data-wow-duration="1.5s" data-wow-delay="2s">
						<p>
							<strong>二人转</strong>，史称小秧歌、双玩艺、蹦蹦，又称过口、双条边曲、风柳、春歌、半班戏、东北地方戏等。
							是一种有着三百多年历史，悠远的原始文化传承的独具特色的民间艺术形式。下面的剧本数等还不是正确的数字，搜索框不会跳转（搞不明白了，好像在js/scirpts.js里面跳转有点毛病）。
						</p>
					</div>
					<div class="timer wow fadeInUp" data-wow-duration="1.5s" data-wow-delay="2.5s">
						<div class="days-wrapper">
							<span class="days"></span> <span class="t-text">剧本数 /</span>
						</div>
						<div class="hours-wrapper">
							<span class="hours"></span> <span class="t-text">图片数 /</span>
						</div>
						<div class="minutes-wrapper">
							<span class="minutes"></span> <span class="t-text">视频数 /</span>
						</div>
					</div>
					<div class="subscribe wow fadeInUp" data-wow-duration="1.5s" data-wow-delay="3s">
						<form class="form-inline" role="form" method="post" action="search.html">
							<div class="form-group">
								<label class="sr-only" for="subscribe-email">Email address</label>
								<input type="text" name="text" placeholder="查找你想要的内容" class="subscribe-email form-control" id="subscribe-email">
							</div>
							<button type="submit" class="btn" onclick="search.html">搜索</button>

						</form>
						<div class="success-message"></div>
						<div class="error-message"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
