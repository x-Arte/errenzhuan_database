<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Home</title>

<!-- CSS -->
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
<link rel="stylesheet" href="../static/assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../static/assets/elegant-font/code/style.css">
<link rel="stylesheet" href="../static/assets/css/animate.css">
<link rel="stylesheet" href="../static/assets/css/form-elements.css">
<link rel="stylesheet" href="../static/assets/css/style.css">
<link rel="stylesheet" href="../static/assets/css/media-queries.css">

			filter: none;

<link rel="apple-touch-icon-precomposed" sizes="144x144" href="../static/assets/ico/apple-touch-icon-144-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="../static/assets/ico/apple-touch-icon-114-precomposed.png">

</head>

<body>

<!-- Loader -->
<div class="loader">
	<div class="loader-img"></div>
</div>

<!-- Top content -->
<div class="top-content">

	<div class="top-content-gradient gradient"></div>

	<!-- Top menu -->
	<nav class="navbar navbar-inverse navbar-no-bg" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-navbar-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="home.html">二人转主页</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="top-navbar-1">
				<ul class="nav navbar-nav navbar-right">
					<li>
						<div onclick="window.location.href= 'login';return false" class="admin-login-text">管理员登录</div>
						<a class="btn" name="submit" href="{{ url_for('search' ) }}" target="_blank">搜索</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="inner-bg">
		<div class="container">
			<div class="row">
				<div class="col-sm-8 text">
					<h1 class="wow fadeInLeftBig" data-wow-duration="1.5s" data-wow-delay="1s">
						二人转简介
					</h1>
					<div class="description wow fadeInLeftBig" data-wow-duration="1.5s" data-wow-delay="2s">
						<p>
							<strong>二人转</strong>，史称小秧歌、双玩艺、蹦蹦，又称过口、双条边曲、风柳、春歌、半班戏、东北地方戏等。
							是一种有着三百多年历史，悠远的原始文化传承的独具特色的民间艺术形式。
						</p>
					</div>
					<div class="timer wow fadeInUp" data-wow-duration="1.5s" data-wow-delay="2.5s">
						<div class="day-wrapper">
							<span class="day">{{juben_cn}}</span> <span class="t-text">剧本数 /</span>
						</div>
						<div class="hour-wrapper">
							<span class="hour">{{pic_cn}}</span> <span class="t-text">图片数 /</span>
						</div>
						<div class="minute-wrapper">
							<span class="minute">{{video_cn}}</span> <span class="t-text">视频数 /</span>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

</div>
<!-- More info -->
<div class="features-container section-container">
	<div class="container">
		<div class="row">
			<div class="col-sm-12 features section-description wow fadeIn">
				<h2>二人转相关</h2>
				<div class="divider-1 wow fadeInUp"><span></span></div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-3 features-box wow fadeInUp">
				<div class="features-box-icon">
					<span aria-hidden="true" class="icon_profile"></span>
				</div>
				<h3>剧本</h3>
				{% for i in juben %}
				<p>{{i.title_resources}}</p>
				{% endfor %}
				</div>
		<div class="col-sm-3 features-box wow fadeInUp">
				<div class="features-box-icon">
					<span aria-hidden="true" class="icon_pencil"></span>
				</div>
				<h3>图片</h3>
			<div id = "pic_title"></div>
      		<img src="../static/images/笑转东北情.jpeg" alt="" id="imgs">
			<script>
				var OneLinks = new Array(7);//图片数组
				OneLinks[0] = "static/images/美人杯.jpeg";//给图片数组赋值，即变换时的图像值
				OneLinks[1] = "static/images/苏三诉苦.jpeg";
				OneLinks[2] = "static/images/西厢观画1 (1).jpeg";
				OneLinks[3] = "static/images/西厢观画1 (2).jpeg";
				OneLinks[4] = "static/images/西厢观画1 (3).jpeg";
				OneLinks[5] = "static/images/香妃梦.jpeg";
				OneLinks[6] = "static/images/笑转东北情.jpeg";
				var id = function(el) {
				return document.getElementById(el);
				 };
				p = id('imgs');
				title = id('pic_title');
				var i=0;
				if(p){  marquee = function() {
					var j=i%7;//以三个图片为例，循环
					p.src = OneLinks[j];//将每次即将变换的图像值赋值给图片元素的src
					 i++;
				};
				  speed = 3000;//变换的时间差，越大变换速度越慢
				  var timer = setInterval(marquee, speed);
				}
			</script>
		</div>


			<div class="col-sm-3 features-box wow fadeInUp">
				<div class="features-box-icon">
					<span aria-hidden="true" class="icon_cogs"></span>
				</div>
				<h3>视频</h3>
				<a href="https://www.bilibili.com/video/BV1HC4y1a7Sm?t=7.9" target="_blank">西厢观画 </a>
				<video width="320" height="240" controls>
					<source src="static/assets/二人转《西厢》选段---闫光明、赵海燕.mp4" type="video/mp4">
				</video>
			</div>

		</div>
	</div>
</div>



<!-- Javascript -->
<script src="../static/assets/js/jquery-1.11.1.min.js"></script>
<script src="../static/assets/bootstrap/js/bootstrap.min.js"></script>

<script src="../static/assets/js/jquery.countdown.min.js"></script>
<script src="../static/assets/js/wow.min.js"></script>
<script src="../static/assets/js/retina-1.1.0.min.js"></script>
<script src="../static/assets/js/scripts.js"></script>

<!--[if lt IE 10]>
	<script src="../static/assets/js/placeholder.js"></script>
<![endif]-->

</body>

</html>
