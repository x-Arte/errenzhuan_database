<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Search</title>

<!-- CSS -->
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
<link rel="stylesheet" href="../static/assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../static/assets/elegant-font/code/style.css">
<link rel="stylesheet" href="../static/assets/css/animate.css">
<link rel="stylesheet" href="../static/assets/css/form-elements.css">
<link rel="stylesheet" href="../static/assets/css/style.css">
<link rel="stylesheet" href="../static/assets/css/media-queries.css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

<!--[if gte IE 9]>
	<style type="text/css">
		.gradient {
			filter: none;
		}
	</style>
<![endif]-->

<!-- Favicon and touch icons -->
<link rel="shortcut icon" href="../static/assets/ico/favicon.png">
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="../static/assets/ico/apple-touch-icon-144-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="../static/assets/ico/apple-touch-icon-114-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="../static/assets/ico/apple-touch-icon-72-precomposed.png">
<link rel="apple-touch-icon-precomposed" href="../static/assets/ico/apple-touch-icon-57-precomposed.png">

</head>

<body>

<!-- Loader -->
<div class="loader">
	<div class="loader-img"></div>
</div>

<!-- More info -->
<div class="features-container section-container">
	<div class="container">
		<div class="row">
			<div class="col-sm-12 features section-description wow fadeIn">
				<h3>搜索资源名</h3>
				<form method="post">
					<input type="text" name="text" autocomplete="off" >
					<input class="btns" type="submit" name="submit" value="搜索">
				</form>
				<div class="divider-1 wow fadeInUp"><span></span></div>
			</div>
		</div>

		<div class="row">
			<div >
				<div class="features-box-icon">
					<span aria-hidden="true" class="icon_profile"></span>
				</div>
				<h3>搜索结果</h3>
				{% for result in results %}
					{% if result.type_resources=='剧本' %}
				<div>
						<p>剧本</p>
						<p>{{result.content_resources}}</p>
				</div>
					{% endif %}
					{% if result.type_resources=='图片' %}
					<div class="pics">
						<p>图片</p>
						<img src="{{result.path_resources}}" alt="{{result.title_resources}}" height="250" width="400">
					</div>
					{% endif %}
					{% if result.type_resources=='视频' %}
						<p>视频</p>
						<a href="{{result.path_resources}}" target="_blank">{{result.title_resources}}</a>
					{% endif %}  {# 大部分 Jinja 语句都需要声明关闭 #}
				{% endfor%}

		</div>
	</div>
</div>


<!-- Javascript -->
<script src="../static/assets/js/jquery-1.11.1.min.js"></script>
<script src="../static/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="../static/assets/js/jquery.backstretch.min.js"></script>
<script src="../static/assets/js/jquery.countdown.min.js"></script>
<script src="../static/assets/js/wow.min.js"></script>
<script src="../static/assets/js/retina-1.1.0.min.js"></script>
<script src="../static/assets/js/scripts.js"></script>

<!--[if lt IE 10]>
	<script src="../static/assets/js/placeholder.js"></script>
<![endif]-->

</body>

</html>
